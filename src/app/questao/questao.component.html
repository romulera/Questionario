<div class="container p-5">
    <div class="row">
        <div class="col-sm-8 offset-2">
            <p class="text-center">Quest√£o {{ questaoAtual +1 }} / {{ questoes.length }}</p>
            <h1> {{ questoes[questaoAtual].questao }}</h1>

            <ul class="list-group" *ngFor="let questao of questoes[questaoAtual].resposta">
                <label>
                <li class="list-group-item"></li>
                    <input type="radio" nome="opcoes" (change)="onAnswer(questao.correta)" [disabled]="answerSelected">
                    {{ questao.opcao}}
                </label>
            </ul>

            Corretas : {{ respostaCorreta }} | Incorretas: {{ repostaIncorreta }}
        </div>
    </div>
</div>
